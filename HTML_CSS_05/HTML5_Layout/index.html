<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML5 Layout</title>
</head>
<body>
    
    <div id="page-content">

    <!-- Header element -->
    <header>
        <img src="./img/seavus.png" alt="">
        <nav>
            <div id="navigation">
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div id="search-form">
                <input type="search" placeholder="Type something...">
                <button id="search-btn">
                    Search
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div id="main">
        <section>
            <article>
                <h2>Article 1</h2>
                <p>This is some content for article 1</p>
            </article>

            <article>
                <h2>Article 2</h2>
                <p>This is some content for article 2</p>
            </article>
        </section>

        <aside>
            <h2>Most read articles</h2>
            <ul>
                <li>Article 1</li>
                <li>Article 2</li>
                <li>Article 3</li>
                <li>Article 4</li>
            </ul>
        </aside>
    </div>

    <!-- Footer -->
    <footer>
        &#xa9; 2020 My awesome site
    </footer>

    </div>

</body>
</html>
