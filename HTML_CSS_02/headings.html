<!DOCTYPE html>
<html>
    <head>
        <title>Headings in HTML</title>
    </head>
    <body>

        <!-- Headings -->

        <h1>This is the main heading of my site!</h1>
        <h2>This is the subheading of my site!</h2>
        <h3>This is also a heading element!</h3>
        <h4>A new heading!</h4>
        <h5>This is easy!</h5>
        <h6>This is the smallest one!</h6>

    </body>
</html>
