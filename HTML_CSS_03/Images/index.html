<!DOCTYPE html>
<html lang="en">
<head>
    <title>Images in HTML</title>
</head>
<body>
    
    <h2>Images of dogs</h2>
    <!-- Regular image in my html file -->
    <img src="./img/dog_1.jpg" alt="This is image of a beautiful dog" width="300px"/>


    <!-- Make the image as link -->
    <a href="https://www.pinterest.com/pin/371969250444838123/" target="_blank">
        <img src="./img/dog_1.jpg" alt="This is image of a beautiful dog" width="300px"/>
    </a>


    <h2>PNG Image</h2>
    <img src="./img/dog_transparent.png" alt="Dog representation of PNG image" width="150px">


    <h2>GIF Image</h2>
    <img src="./img/snowing.gif" alt="Snowing gif" width="500px">

    <h2>GIF Image</h2>
    <img src="./img/driving.gif" alt="Driving car gif" width="500px">

<hr>
<h2>SVG</h2>
    <svg width="400" height="110">
        <rect width="300" height="100" style="fill: blue; stroke-width:5; stroke:yellow" />
    </svg>
</body>
</html>
